{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-header bg-white"><strong>Add Customer</strong></div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3"><label class="form-label">Customer Code</label><input class="form-control" name="code" placeholder="CUS-004" required></div>
          <div class="mb-3"><label class="form-label">Customer Name</label><input class="form-control" name="name" placeholder="Customer name" required></div>
          <button class="btn btn-dark w-100">Save Customer</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-white"><strong>Customers</strong></div>
      <div class="card-body table-responsive">
        <table class="table table-striped table-sm align-middle">
          <thead><tr><th>ID</th><th>Code</th><th>Name</th><th>Created</th></tr></thead>
          <tbody>
            {% for row in rows %}
            <tr><td>{{ row.id }}</td><td>{{ row.code }}</td><td>{{ row.name }}</td><td>{{ row.created_at }}</td></tr>
            {% else %}
            <tr><td colspan="4" class="text-center text-muted">No customers yet.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
