{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-header bg-white"><strong>Add Product</strong></div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3"><label class="form-label">SKU</label><input class="form-control" name="sku" placeholder="PRD-004" required></div>
          <div class="mb-3"><label class="form-label">Product Name</label><input class="form-control" name="name" placeholder="Product name" required></div>
          <div class="mb-3"><label class="form-label">Unit</label><input class="form-control" name="unit" value="KG"></div>
          <button class="btn btn-dark w-100">Save Product</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-white"><strong>Products</strong></div>
      <div class="card-body table-responsive">
        <table class="table table-striped table-sm align-middle">
          <thead><tr><th>ID</th><th>SKU</th><th>Name</th><th>Unit</th><th>Created</th></tr></thead>
          <tbody>
            {% for row in rows %}
            <tr><td>{{ row.id }}</td><td>{{ row.sku }}</td><td>{{ row.name }}</td><td>{{ row.unit }}</td><td>{{ row.created_at }}</td></tr>
            {% else %}
            <tr><td colspan="5" class="text-center text-muted">No products yet.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
